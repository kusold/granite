name: Update flake.lock

on:
  schedule:
    - cron: "0 6 * * *" # Run daily at 6 AM UTC
  workflow_dispatch: # Allow manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@main

      - uses: DeterminateSystems/magic-nix-cache-action@main

      # To fix "GitHub Actions is not permitted to create or approve pull requests":
      # Option 1: Enable in repository Settings > Actions > General > Workflow permissions
      #           Check "Allow GitHub Actions to create and approve pull requests"
      # Option 2: Create a Personal Access Token with 'contents' and 'pull_requests' permissions,
      #           add it as a secret named GH_TOKEN_FOR_UPDATES, and uncomment the 'token' line below
      - name: Update flake.lock
        uses: DeterminateSystems/update-flake-lock@main
        with:
          # token: ${{ secrets.GH_TOKEN_FOR_UPDATES }}  # Uncomment to use PAT instead of GITHUB_TOKEN
          pr-title: "chore(deps): update flake.lock"
          pr-labels: dependencies
